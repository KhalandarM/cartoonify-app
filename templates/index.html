<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cartoonify - Mobile Sketch App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Rubik', sans-serif;
            background: linear-gradient(to bottom right, #ffecd2, #fcb69f);
            color: #333;
            text-align: center;
            padding: 20px;
        }

        .container {
            background: white;
            max-width: 400px;
            margin: 0 auto;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        h1 {
            margin-top: 0;
            font-size: 26px;
            color: #444;
        }

        form {
            margin-top: 20px;
        }

        input[type="file"],
        select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 12px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, #36d1dc, #5b86e5);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: linear-gradient(to right, #5b86e5, #36d1dc);
        }

        img.result-image {
            width: 100%;
            border-radius: 12px;
            margin-top: 20px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.15);
        }

        .download-btn {
            margin-top: 15px;
            text-decoration: none;
            display: block;
        }

        @media (max-width: 500px) {
            .container {
                margin: 10px;
                padding: 15px;
            }

            h1 {
                font-size: 22px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üé® Sketchify App</h1>
        <form method="POST" action="/sketch" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/*" required>
            <select name="mode" required>
                <option value="bw">üñ§ Black & White Sketch</option>
                <option value="color">üñçÔ∏è Color Pencil Sketch</option>
                <option value="cartoon">üé≠ Cartoon Effect</option>
                <option value="oil">üé® Oil Painting</option>
            </select>
            <button type="submit">‚ú® Generate</button>
        </form>

        {% if image_url %}
        <img class="result-image" src="{{ image_url }}" alt="Sketch Result">
        <a class="download-btn" href="{{ image_url }}" download="sketch_result.jpg">
            <button>‚¨áÔ∏è Download</button>
        </a>
        {% endif %}
    </div>
</body>

</html>
